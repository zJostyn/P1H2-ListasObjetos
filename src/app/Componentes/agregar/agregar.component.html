
<div *ngIf="isOpen"  class="form-container">
<h2>Agregar nuevo Estudiante</h2>
<form (ngSubmit)="onSubmit()">
<div>
    <label for="codigo" >Codigo</label>
    <input
        type="text"
        id="codigo"
        [(ngModel)]="oEstudiante.codigo"
        name ="codigo"
        required
     />
</div>
<div>
    <label for="cedula" >Cedula</label>
    <input
        type="text"
        id="cedula"
        [(ngModel)]="oEstudiante.cedula"
        name ="cedula"
        required
        />
</div>
    <div>
        <label for="nombres" >Nombres</label>
        <input
            type="text"
            id="nombres"
            [(ngModel)]="oEstudiante.nombres"
            name ="nombres"
            required
            />
    </div>
    <div>
    <label for="apellidos" >Apellidos</label>
    <input
        type="text"
        id="apellidos"
        [(ngModel)]="oEstudiante.apellidos"
        name ="apellidos"
        required
       />
    </div>
    <div>
        <label for="sexo" >Sexo</label>
        <input
            type="text"
            id="sexo"
            [(ngModel)]="oEstudiante.sexo"
            name ="sexo"
            required
           />
        </div>
    <div>
        <label for="fechanacimiento" >Fecha Nacimiento</label>
        <input
            type="date"
            id="fechanacimiento"
            [(ngModel)]="oEstudiante.fechanacimiento"
            name ="fechanacimiento"
            required
            />
    </div>
    <div>
        <label for="parcial1" >Calificacion Parcial 1</label>
        <input
            type="number"
            id="parcial1"
            [(ngModel)]="oEstudiante.parcial1"
            name ="parcial1"
            required
            />
    </div>
    <div>
        <label for="parcial2" >Calificacion Parcial 2</label>
        <input
            type="number"
            id="parcial2"
            [(ngModel)]="oEstudiante.parcial2"
            name ="parcial2"
            required
            />
    </div>
    <button type="submit"> Guardar</button>
    <button type="button" (click)="closeModal()"> Cancelar</button>
</form>
</div>

<div *ngIf="isOpen2"  class="form-container">
    <form (ngSubmit)="onSubmit()">
    <h2>Ingresar Examen Recuperacion</h2>
        <div>
            <label for="examenrecuperacion" >Nota Recuperacion</label>
            <input
                type="number"
                id="examenrecuperacion"
                [(ngModel)]="oEstudiante.examenrecuperacion"
                name ="examenrecuperacion"
                required
                />
        </div>
        <button type="submit"> Guardar</button>
        <button type="button" (click)="closeModal()"> Cancelar</button>
    </form>
    </div>
